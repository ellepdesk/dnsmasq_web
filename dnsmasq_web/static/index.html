<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="List of current leases of Dnsmasq">
    <meta name="author" content="Pelle van der Heide">
    <title>Leases</title>
  </head>
  <body>


<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      <span class="fs-4">Dnsmasq info pages</span>
    </a>
  </header>

  <main>
    <h1 class="text-body-emphasis">Dnsmasq Leases</h1>
    <p class="fs-5 col-md-8">Currently issued leases</p>

    <table
      id="table"
      data-toggle="table"
      data-url="leases">
      <thead>
        <tr>
          <th data-field="ip">IP address</th>
          <th data-field="name">Name</th>
          <th data-field="mac">MAC address</th>
          <th data-field="expires">expires</th>
        </tr>
      </thead>
    </table>

    <hr class="col-3 col-md-2 mb-5">
  </main>

  <footer class="pt-5 my-5 text-body-secondary border-top">
    Created by ellepdesk - 2024
  </footer>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
